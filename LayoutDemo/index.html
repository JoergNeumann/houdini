<!DOCTYPE html>

<head>
    <style>
        body {
            display: layout(circular);
            --diameter: 130px;
        }
        div{
            border-radius: 100px;
            border-width: 2px;
            border-style: solid;
            background: red;
            width: 40px;
            height: 40px;
        }
      </style>
    <title>CSS Houdini Layout Demo</title>
</head>

<body>
    <script>
        if (CSS.layoutWorklet) {
            CSS.layoutWorklet.addModule('CircularLayout.js');
            CSS.registerProperty({
                name: "--diameter",
                syntax: "<length>",
                initialValue: '120px',
                inherits: false
            });
        }
    </script>
